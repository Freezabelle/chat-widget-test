<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Widget</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    #chat {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column-reverse;
    }

    .message {
      padding: 4px 8px;
      margin: 2px 0;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js" defer></script>
<script src="./script.js" defer></script>
</body>
</html>
